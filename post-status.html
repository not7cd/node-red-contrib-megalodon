<script type="text/javascript">
    function flavourIcon(flavour) {
        switch(flavour) {
            case "mastodon":
                return "mastodon.png";
            default:
                return "fediverse.svg";
        }
    }
    RED.nodes.registerType('post-status',{
        category: 'social',
        color: '#a6bbcf',
        defaults: {
            name: {value:""},
            instance: {
                value:"",
                type:"fediverse-instance",
                required: true,
            },
        },
        inputs: 1,
        outputs: 1,
        icon: function() {
            return "post-status.svg";
        },
        label: function() {
            return this.name||"post status";
        }
    });
</script>

<script type="text/html" data-template-name="post-status">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>

    <label for="node-input-instance"><i class="fa fa-tag"></i> Fediverse instance</label>
    <input type="text" id="node-input-instance" placeholder="Name"><br /><br />

    <label for="node-input-visibility"><i class="fa fa-tag"></i> Visibility</label>
    <select id="node-input-visibility">
        <option value="public">public</option>
        <option value="private">private</option>
        <option value="unlisted">unlisted</option>
        <option value="direct">direct</option>
    </select><br /><br />

    <label for="node-input-recipients" hidden="hidden"><i class="fa fa-tag"></i> Recipient</label>
    <input type="text" id="node-input-recipients"><br />
</script>

<script type="text/html" data-help-name="post-status">
    <p>A simple node that converts the message payloads into all lower-case characters</p>
</script>
