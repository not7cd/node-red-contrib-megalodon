<script type="text/javascript">
  RED.nodes.registerType("post-status", {
    category: "social",
    color: "#858AFA",
    defaults: {
      name: { value: "" },
      instance: {
        value: "",
        type: "fediverse-instance",
        required: true,
      },
      visibility: {
        value: "public",
        required: true,
      },
    },
    inputs: 1,
    outputs: 1,
    icon: function () {
      // TODO: move to a common place
      switch (this.instance.kind) {
        case "mastodon":
          return "mastodon.png";
        default:
          return "fediverse.svg";
      }
    },
    label: function () {
      return this.name || "post " + this.visibility + " status";
    },
    paletteLabel: "post status",
    oneditprepare: function () {
      $("#node-input-visibility").typedInput({
        types: [
          {
            value: "visibility",
            options: [
              { value: "public", label: "Public" },
              { value: "private", label: "Private" },
              { value: "unlisted", label: "Unlisted" },
              { value: "direct", label: "Direct" },
            ],
          },
        ],
      });
    },
  });
</script>

<script type="text/html" data-template-name="post-status">
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name" />
  </div>

  <label for="node-input-instance"
    ><i class="fa fa-bookmark"></i> Fediverse instance</label
  >
  <input type="text" id="node-input-instance" placeholder="Name" /><br /><br />

  <label for="node-input-visibility"
    ><i class="fa fa-eye"></i> Visibility</label
  >
  <input type="text" id="node-input-visibility" /><br /><br />

  <label for="node-input-recipients" hidden="hidden"
    ><i class="fa fa-tag"></i> Recipient</label
  >
  <input type="text" id="node-input-recipients" /><br />
</script>

<script type="text/html" data-help-name="post-status">
  <p>
    A simple node that converts the message payloads into all lower-case
    characters
  </p>
</script>
